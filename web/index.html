<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Simulator</title>
  <!-- xterm.js styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.2.0/css/xterm.css" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #terminal {
      width: 80%;
      max-width: 800px;
      height: 400px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div id="terminal"></div>

  <!-- xterm.js library -->
  <script src="https://cdn.jsdelivr.net/npm/xterm@5.2.0/lib/xterm.js"></script>
  <script>
    // Initialize terminal
    const term = new Terminal({
      cursorBlink: true,
      fontFamily: 'monospace',
      fontSize: 14,
      theme: {
        background: '#1e1e1e',
        foreground: '#ffffff'
      }
    });
    term.open(document.getElementById('terminal'));

    // Content to simulate typing
    const lines = [
      'Welcome to the web terminal simulator!',
      'Type `help` to list commands.',
      '\n',
      'user@web:~$ '
    ];
    let lineIndex = 0;
    let charIndex = 0;

    function typeLine() {
      if (lineIndex >= lines.length) return;
      const currentLine = lines[lineIndex];
      if (charIndex < currentLine.length) {
        term.write(currentLine.charAt(charIndex));
        charIndex++;
        setTimeout(typeLine, 50);
      } else {
        term.write('\r\n');
        lineIndex++;
        charIndex = 0;
        setTimeout(typeLine, 500);
      }
    }

    // Start typing simulation
    typeLine();

    // Simple command handling
    term.onKey(e => {
      const ev = e.domEvent;
      const printable = !ev.altKey && !ev.ctrlKey && !ev.metaKey;
      if (ev.keyCode === 13) {  // Enter
        term.write('\r\nuser@web:~$ ');
      } else if (ev.keyCode === 8) { // Backspace
        // Do not delete prompt
        if (term._core.buffer.x > 13) term.write('\b \b');
      } else if (printable) {
        term.write(e.key);
      }
    });
  </script>
</body>
</html>
